<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Sportsdb-api</title>

<body>
    <div class="container bg-info">
        <div class="py-2">
            <h1 class="text-center text-secondary">Find Your Favorite Phone</h1>
        </div>
        <!-- search field -->
        <div class="input-group py-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Enter Phone Name"
                aria-label="Recipient's username" aria-describedby="search-button">
            <button onclick="searchPhone()" id="search-button" class="btn btn-danger" type="button">Search</button>
        </div>
        <!-- search-result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4 py-4">
        </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
