<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Phone-Explore</title>
</head>

<body>
    <div class="container bg-light">
        <div class="py-2">
            <h1 class="text-center text-secondary">Find Your Favorite Phone</h1>
        </div>
        <!-- search field -->
        <div class="input-group py-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Enter Phone Name"
                aria-label="Recipient's username" aria-describedby="search-button">
            <button onclick="phoneSearch()" id="search-button" class="btn btn-danger" type="button">Search</button>
        </div>
        <!-- spinner -->
        <div id="spinner" class="spinner-border text-secondary py-2 my-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- Error Message -->
        <div id="error-message" class="py-2">
            <h4 class="text-center text-secondary">Eroors:-type phones name again!!</h4>
        </div>
        <!-- unique phone details -->
        <div id="phone-details" class="row row-cols-1 row-cols-md-1 g-4">
        </div>
        <!-- search-result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 py-4">
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
